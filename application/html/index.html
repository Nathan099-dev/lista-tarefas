<!DOCTYPE html>
    <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/tyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Document</title>
</head>
    <body>    
        <div class="box">
            <div class="container">
                <h1>Lista Tarefas</h1>
                <div class="divInputTarefa">
                    <input type="text" id="inputTarefa" placeholder="Adicione uma tarefa" required="">
                </div>

                <div class="butonTarefa">
                    <button id="ButtonAdicionarTarefa" onclick="adicionarNovaTarefa()">Adicionar</button>
                </div>

                <div class="mensagem">
                    <p id="resposta"></p>
                </div>
            </div>
        </div>

        <div class="divListaTarefas">
            <ul id="listaTarefas"></ul>
            <i class="fa-solid fa-trash"></i>
        </div>

        <script src="../javascript/script.js"></script>
    </body>
</html>
